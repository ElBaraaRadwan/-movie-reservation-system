services:
  dev_db:
    image: postgres:latest
    restart: always
    ports:
      - 5432:5432
    env_file:
      - .env

  test_db:
    image: postgres:latest
    restart: always
    ports:
      - 5433:5432
    env_file:
      - .env.test

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
